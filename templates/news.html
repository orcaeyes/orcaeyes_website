{% include '/sub/header.html' %}
<div class="container content">
    <h1>Новости</h1>
</div>
<div class="container content">
</div>
<div class="container container">
    <div class="row row-cols-2">
        {% for n in news %}
        <div class="col card">
            <div class="text-center"><img class="card-img-top img-fluid" src="{{ url_for('static', path='/icons/orca_icon.png') }}" alt="" style="width: 80px; height: auto;"></div>
            <div class="card-body">
                <div class="row row-cols-2">
                    <h5 class="card-title">{{n.title}}</h5>
                    <small class="text-end">{{n.created_at}}</small>
                </div>
                <p class="card-text">{{n.text|truncate(255, True)}}</p>
                <div class="row"></div>
                <a href="/new/{{n.id}}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include '/sub/footer.html' %}
